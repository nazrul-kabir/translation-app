<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English to Finnish Translator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #suggestions {
            margin-top: 20px;
            color: #555;
        }
        .suggestion {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>English to Finnish Translator</h1>
    <textarea id="input-text" placeholder="Enter text to translate"></textarea>
    <button onclick="translateText()">Translate</button>
    <div id="result"></div>
    <div id="suggestions">
        Suggestions: 
        <span class="suggestion" onclick="useSuggestion(this)">How are you?</span>, 
        <span class="suggestion" onclick="useSuggestion(this)">Today is Sunday</span>,
        <span class="suggestion" onclick="useSuggestion(this)">Finland ranks as the happiest country in the world in the UN World Happiness Report.</span>, 
    </div>

    <script>
        function translateText() {
            const inputText = document.getElementById('input-text').value;
            const resultDiv = document.getElementById('result');
    
            axios.post('/translate', { text: inputText })
                .then(response => {
                    if (response.data.success) {
                        resultDiv.textContent = 'Translation: ' + response.data.translation;
                    } else {
                        resultDiv.textContent = 'Translation failed: ' + response.data.error;
                    }
                })
                .catch(error => {
                    resultDiv.textContent = 'Error: ' + error.message;
                });
        }
        function useSuggestion(element) {
            const suggestionText = element.textContent;
            document.getElementById('input-text').value = suggestionText;
        }
    </script>
</body>
</html>
